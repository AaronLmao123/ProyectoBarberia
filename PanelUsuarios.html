<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL Administrator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navegacion Arriba -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto ms-lg-0 ms-3 fw-bold custom-font text-danger" href="PanelInicio.html">
                <img src="resourses/logo.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavBar"
                aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="bi bi-chevron-double-down"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavBar">
                <form class="d-flex ms-auto my-3 my-lg-0">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-danger" type="submit">
                            <i class="bi bi-search text-dark"></i>
                        </button>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle ms-2 text-danger" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle text-danger"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end navbar-dark bg-dark">
                            <li>
                                <a class="text-light" href="#" style="text-decoration: none;">
                                    <i class="bi bi-box-arrow-in-right" href="index.html" style="margin-right: 5px;"></i>Salir de cuenta
                                </a>
                            </li>
                            <li><a class="text-light" href="#" style="text-decoration: none;">
                                    <i class="bi bi-info-square" style="margin-right: 5px;"></i>Nosotros
                                </a></li>
                            <li><a class="text-light" href="#" style="text-decoration: none;">
                                    <i class="bi bi-question-circle" style="margin-right: 5px;"></i>Ayuda
                                </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Panel izquierdo -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-dark" style="height: 100vh; position: fixed; top: 62px;">
                <!-- Contenido del panel administrativo -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div class="text-muted small fw-bold text-uppercase px-3">
                            ADMINISTRACION
                        </div>
                        <a class="nav-link text-light" href="PanelInicio.html">
                            <i class="bi bi-house-door-fill text-danger" style="margin-right: 10px;"></i>INICIO
                        </a>
                    </li>

                    <hr class="bg-light">
                    <li class="nav-item">
                        <div class="text-muted small fw-bold text-uppercase px-3">
                            SOPORTE
                        </div>
                        <a class="nav-link text-light active" href="PanelUsuarios.html">
                            <i class="bi bi-person-badge-fill text-danger" style="margin-right: 10px;"></i>USUARIOS
                        </a>
                        
                        <a class="nav-link text-light" href="PanelServicios.html">
                            <i class="bi bi-people-fill text-danger" style="margin-right: 10px;"></i>SERVICIOS
                        </a>
                    </li>

                    <hr class="bg-light">
                    <li class="nav-item">
                        <div class="text-muted small fw-bold text-uppercase px-3">
                            INVENTARIO
                        </div>
                        <a class="nav-link text-light" href="PanelProductos.html">
                            <i class="bi bi-cart-fill text-danger" style="margin-right: 10px;"></i>PRODUCTOS
                        </a>
                    </li>

                    <hr class="bg-light">
                    <li class="nav-item">
                        <div class="text-muted small fw-bold text-uppercase px-3">
                            RESERVACIONES
                        </div>
                        <a class="nav-link text-light" href="PanelCitas.html">
                            <i class="bi bi-calendar-check-fill text-danger" style="margin-right: 10px;"></i>CITAS
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-10 offset-md-2" style="margin-top: 62px;">
                <div class="container">
                    <h1 class="mt-4">Usuarios</h1>
                    <div id="alert-container"></div>
                    <button id="add-service-btn" class="btn btn-primary my-3" data-bs-toggle="modal"
                        data-bs-target="#serviceModal">
                        Agregar Usuario
                    </button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>IdUsuario</th>
                                <th>Nombre</th>
                                <th>ApPaterno</th>
                                <th>ApMaterno</th>
                                <th>Correo</th>
                                <th>Contraseña</th>
                                <th>Telefono</th>
                            </tr>
                        </thead>
                        <tbody id="services-table-body">

                        </tbody>
                    </table>
                </div>

                <!-- Modal para agregar/editar usuario -->
                <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="serviceModalLabel">Agregar Usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="service-form">
                                    <div class="form-group">
                                        <label for="user-id">IdUsuario</label>
                                        <input type="number" class="form-control" id="user-id" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-name">Nombre</label>
                                        <input class="form-control" id="user-name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-ap-paterno">ApPaterno</label>
                                        <input class="form-control" id="user-ap-paterno" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-ap-materno">ApMaterno</label>
                                        <input class="form-control" id="user-ap-materno" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-email">Correo</label>
                                        <input type="email" class="form-control" id="user-email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-password">Contraseña</label>
                                        <input type="password" class="form-control" id="user-password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-phone">Telefono</label>
                                        <input type="number" class="form-control" id="user-phone" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
</body>
