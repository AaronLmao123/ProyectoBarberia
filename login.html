<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <section id="Login" class="login">
        
            <div class="d-flex align-items-center justify-content-center">
                <div class="p-5 bg-secondary-subtle text-secondary-emphasis" data-bs-theme="dark">
                    <div class="row">
                    <div class="text-center">
                        <img src="/resourses/logo.png" alt="Bootstrap" width="250">
                    </div>
                    <h1 class="text-light text-center fw-bold" style="font-family: Arial, Helvetica, sans-serif; font-size: 50px;">Iniciar sesión</h1>
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-4">
                            <div class="card border-dark mb-3">
                                <div class="card-body">
                                    <form class="row g-3 needs-validation" novalidate>
                                        <div class="col-12">
                                            <label for="validationCustom01" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" id="validationCustom01" required>
                                            <div class="valid-feedback">
                                                ¡Se ve bien!
                                            </div>
                                            <div class="invalid-feedback">
                                                ¡Por favor! Ingrese un correo válido.
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="validationCustom02" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="validationCustom02" required>
                                            <div class="valid-feedback">
                                                ¡Se ve bien!
                                            </div>
                                            <div class="invalid-feedback">
                                                ¡Por favor! Revise su contraseña.
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <a class="btn btn-outline-danger" role="button" href="PanelInicio.html">Login</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        
    </section>

    <script src="js/validacion.js"></script>
</body>

</html>
