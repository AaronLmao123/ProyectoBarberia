            <div class="col-md-10 offset-md-2" style="margin-top: 56px;">
                <div class="container">
                    <h1 class="mt-4">Productos</h1>
                    <div id="alert-container"></div>
                    <button
                      id="add-product-btn"
                      class="btn btn-primary my-3"
                      data-toggle="modal"
                      data-target="#productModal"
                    >
                      Agregar Producto
                    </button>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Nombre</th>
                          <th>Descripcion</th>
                          <th>Costo</th>
                        </tr>
                      </thead>
                      <tbody id="products-table-body">
                        
                      </tbody>
                    </table>
                  </div>
              
                  <!-- Modal para agregar/editar producto -->
                  <div
                    class="modal fade"
                    id="productModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="productModal"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="productModal">Agregar producto</h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form id="product-form">
                            <div class="form-group">
                              <label for="product-id">Id</label>
                              <input
                                type="number"
                                class="form-control"
                                id="product-id"
                                required
                              />
                            </div>
                            <div class="form-group">
                              <label for="product-name">Nombre</label>
                              <input
                              type="text"
                                class="form-control"
                                id="product-name"
                                required
                              />
                            </div>
              
                            <div class="form-group">
                              <label for="product-description">Descripcion</label>
                              <input

                              type="text"
                                class="form-control"
                                id="product-description"
                                required
                              />
                            </div>
              
                            <div class="form-group">
                              <label for="product-cost">Costo</label>
                              <input
                                type="number"
                                class="form-control"
                                id="product-cost"
                                required
                              />
                            </div>
                            <input type="hidden" id="product-id" />
                            <button type="submit" class="btn btn-primary">Guardar</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
